<!DOCTYPE html>
<html>
<head>
    <title>Console.log Example</title>
</head>
<body>
    <h1>AllMUSIC.COM</h1>
    <script>
        // 새로운 h1 태그 생성
        const newH1 = document.createElement('h1');
        newH1.textContent = 'ALLMUSIC.COM';

        // body 요소에 새로운 h1 태그 추가
        document.body.appendChild(newH1);

        // 새로운 h1 태그를 console.log로 확인
        console.log(newH1);
    </script>
</body>
</html>
